<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="js/include-html.js"></script>
	<!-- <link rel="icon" href="../../favicon.ico"> ikonka do dodania później -->
    <title>Rezerwacja terminu | Lista terminów</title>
  </head>
  <body>
	<!-- <div w3-include-html="header.html"></div> -->

	<div id="mainContainer">
		<div id="context" class="container" >
			<h1 class="display-4">Termin</h1>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">66</div>
      </div></br>
			<div class="row row-term row-text row-nav-link-back">
				<div class="nav-link-back" onClick="href('lista.html')">< cofnij</div>
        <div class="nav-link-back" onClick="href('formularz.html')">dalej ></div>
			</div>
			<div class="row row-term sel-item-info">
				Usługa:
				<button type="button" class="btn btn-selected-items" >Strzyżenie męskie</button>
			</div>
			<div class="row row-term sel-item-info">
				Pracownik:
				<button type="button" class="btn btn-selected-items" >Dowolny Pracownik</button>
			</div>
			<div class="row row-term row-date-selector">
				<div id="selectLeft" class="col-1 btn btn-arrow-left dateSelectorArrows"
					 onClick="dateSelectLeft()"><
				</div>
				<div id="dateCol1" class="col-2 border dateSelector" onClick="selectDate(this.id, this.textContent)">29.11</div>
				<div id="dateCol2" class="col-2 border dateSelector" onClick="selectDate(this.id, this.textContent)">30.11</div>
				<div id="dateCol3" class="col-2 border dateSelector active" onClick="selectDate(this.id, this.textContent)">01.12</div>
				<div id="dateCol4" class="col-2 border dateSelector" onClick="selectDate(this.id, this.textContent)">02.12</div>
				<div id="dateCol5" class="col-2 border dateSelector" onClick="selectDate(this.id, this.textContent)">03.12</div>
				<div id="selectRight" class="col-1 btn btn-info btn-arrow-right dateSelectorArrows" onClick="dateSelectRight()">></div>
			</div>
			<div class="row row-term row-text">
				<div class="col">Wybierz godzinę:</div>
			</div>
			<div class="row row-term">
				<div class="col timeSelector">
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">9:00</button>
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">9:30</button>
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">10:00</button>
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">10:30</button>
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">11:00</button>
					<button type="button" class="btn btn-time" onClick="selectTime(this.textContent)">11:30</button>
				</div>
			  </div>
			  <br/>
			  <br/>
		</div>
  </div>
  <div w3-include-html="footer.html"></div>

	<script>includeHTML();</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!--<script src="js/navbar-active.js" ></script>-->
	<script src="js/date-selector.js" ></script>
  </body>
</html>
